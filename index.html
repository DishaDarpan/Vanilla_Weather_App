<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrap">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="weather">
          <h1>London</h1>
          <ul>
            <li>Friday 06:00</li>
            <li>Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="img/cloud.png" alt="Cloudy" width="70" />
              11°C | °F
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity : 87%</li>
                <li>Wind : 6 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/DishaDarpan/Vanilla_Weather_App"
            target="_blank"
            >Open source code</a
          >
          by Disha Pandit
        </small>
      </div>
    </div>
    <script src="src/index.jss"></script>
  </body>
</html>
